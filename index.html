<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPAKI — Téléchargements IPA</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f14;
      color: #fff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #1f1f2e, #111);
    }
    h1 { margin: 0; font-size: 2.2rem; }
    p { opacity: 0.8; }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .app {
      background: #1c1c26;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .app-info h2 { margin: 0 0 0.3rem 0; font-size: 1.2rem; }
    .app-info span { font-size: 0.9rem; opacity: 0.7; }
    .download {
      background: #3b82f6;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .download:hover { background: #2563eb; }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>IPAKI</h1>
  <p>Téléchargements IPA via Google Drive</p>
</header>

<div class="container">

  <div class="app">
    <div class="app-info">
      <h2>Toutes les applications IPA</h2>
      <span>Dossier Google Drive • Accès officiel</span>
    </div>
    <a class="download" href="https://drive.google.com/drive/folders/1UFGgXteVMw_09BZZuBA2qx9dfvrBqQna?usp=sharing" target="_blank">
      Télécharger sur Google Drive
    </a>
  </div>

</div>

<footer>
  © 2026 — IPAKI • Distribution IPA non-autorisée
</footer>

</body>
</html>
